<div class="container">
  <div class="content" *ngIf="posts.length != 0; else noPosts">
    <div class="post-card">
      <app-post-card [post]="post" *ngFor="let post of posts"></app-post-card>
    </div>
  </div>

  <!-- Div vazia para empurrar o footer para baixo -->
  <div class="spacer"></div>

  <ng-template #noPosts>
    <div class="content">
      <p>sem posts</p>
    </div>

    <div class="spacer"></div>
  </ng-template>
</div>
